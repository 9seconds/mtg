[run]
concurrency = 4
deadline = "2m"
tests = true
skip-dirs = ["vendor"]

[output]
format = "colored-line-number"

[linters]
enable-all = true
disable = [
    "containedctx",
    "exhaustivestruct",
    "exhaustruct",
    "gas",
    "gochecknoglobals",
    "goerr113",
    "ireturn",
    "thelper",
    "varnamelen",
]
